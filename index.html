<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Your Soulmate!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
    }
    h1 {
        color: #333;
    }
    p {
        color: #666;
    }
    form {
        margin: 0 auto;
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="submit"], select {
        display: block;
        width: calc(100% - 16px);
        margin: 8px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 30px;
        height: 30px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
        margin: 0 auto;
        margin-top: 20px;
        display: none;
    }
    #aprilFoolMessage {
        margin-top: 20px;
    }
    #aprilFoolMessage img {
        width: 300px;
        height: 200px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
<h1>Find Your Soulmate!</h1>
<p>With our revolutionary dating algorithm, we'll match you with your perfect partner!</p>
<form id="soulmateForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="tel" name="phone" placeholder="Your Phone Number" required>
    <select name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <input type="submit" value="Find My Soulmate!">
    <div class="loader" id="loader"></div>
</form>

<div id="aprilFoolMessage" style="display:none;">
    <img src="https://d3o9zigtf206n3.cloudfront.net/646726c1b6116b2b9ba15fa7/2024-03-31/fID0B0TJGmTe/bahut_tez_ho_rahe_ho_saalo_carryminati_1024x576__1_.webp" alt="April Fool">
    <p>Oh, dating is such a breeze, isn't it? I mean, who needs luck, chemistry, or compatibility when you have AI, right? ðŸ˜‚</p>
</div>

<script>
    document.getElementById("soulmateForm").addEventListener("submit", function(event){
        event.preventDefault();
        document.getElementById("loader").style.display = "block";
        setTimeout(function(){
            document.getElementById("loader").style.display = "none";
            document.getElementById("aprilFoolMessage").style.display = "block";
            document.getElementById("soulmateForm").style.display = "none"; // Hide the form
        }, 5000); // 5 seconds
    });
</script>

</body>
</html>
